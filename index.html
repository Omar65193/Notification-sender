<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notificaciones-Firebase</title>
</head>
<body>
    <div id ="container">
        <div class="options">
            <label for="user">Escribe el token</label>
            <input type="text" name="user" id="user"></input>
            <label for="messageOne">Mensaje 1 persona</label>
            <textarea type="text" name="messageOne" id="messageOne"></textarea>    
            <button id="sendOne">Enviar</button>       
        </div>
        <div class="options">
            <label for="messageAll">Mensaje para todos</label>
            <textarea type="text" name="messageAll" id="messageAll"></textarea>
            <button id="sendAll">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
